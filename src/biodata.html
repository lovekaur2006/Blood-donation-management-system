<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donor Biodata</title>
  <link href="output.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center min-h-screen bg-red-600">
  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg">
    <h1 class="text-2xl font-bold text-red-600 text-center mb-4">ADD NEW DONOR</h1>
    <form id="donorForm" class="space-y-4" action="connect.php" method="post">
      <div>
        <!-- <label class="block text-gray-700">New Donor ID</label>
        <input type="number" id="id" name="id"
          class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400"> -->
      </div>
      <div>
        <label class="block text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"
          class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">
      </div>
      <div>
        <label class="block text-gray-700">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"
          class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">
      </div>
      <div>
        <label class="block text-gray-700">Blood Group</label>
        <input type="text" id="bloodgp" name="bloodgp" placeholder="Enter your Blood Group"
          class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">
      </div>
      <div>
        <label class="block text-gray-700">District</label>
        <input type="text" id="district" name="district" placeholder="Enter your District"
          class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">
      </div>
      <div>
        <label class="block text-gray-700">Date of Birth</label>
        <input type="date" id="dob" name="dob"
          class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">
      </div>
      <div>
        <label class="block text-gray-700">Mobile Number</label>
        <input type="text" id="mobile_no" name="mobile_no" placeholder="Enter your mobile number"
          class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">
      </div>
      <div>
        <label class="block text-gray-700">Gender</label>
        <div class="flex items-center space-x-4">
          <label><input type="radio" name="gender" value="Male" class="mr-1"> Male</label>
          <label><input type="radio" name="gender" value="Female" class="mr-1"> Female</label>
          <label><input type="radio" name="gender" value="Other" class="mr-1"> Other</label>
        </div>
      </div>
      <div>
        <label class="block text-gray-700">State</label>
        <textarea id="state" name="state" placeholder="Enter your state"
          class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400"></textarea>
      </div>
      <div class="flex justify-between mt-4">
        <button type="submit"
          class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition duration-300">Submit</button>
        <button type="reset"
          class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition duration-300">Reset</button>
      </div>
    </form>
  </div>

  <script>
    
    document.getElementById("donorForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const gender = document.querySelector('input[name="gender"]:checked');
      const formData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        bloodgp: document.getElementById("bloodgp").value,
        district: document.getElementById("district").value,
        dob: document.getElementById("dob").value,
        mobile_no: document.getElementById("mobile_no").value,
        gender: gender ? gender.value : "",
        state: document.getElementById("state").value
      };

      fetch("http://localhost:3000/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      })
        .then(response => response.text())
        .then(data => alert(data))
        .catch(error => console.error("Error:", error));
    });

    function fetchDonors() {
      fetch("http://localhost:3000/donors")
        .then(response => response.json())
        .then(data => {
          const donorList = document.getElementById("donorList");
          donorList.innerHTML = "";
          data.forEach(donor => {
            const li = document.createElement("li");
            li.textContent = `${donor.name} - ${donor.bloodgp} - ${donor.district}`;
            donorList.appendChild(li);
          });
        })
        .catch(error => console.error("Error fetching donors:", error));
    }
  </script>

</body>

</html>
