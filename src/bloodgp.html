<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donor Management System</title>
  <link href="output.css" rel="stylesheet">

</head>

<body class="bg-red-900 text-white">
  <!-- Navbar -->
  <header class="bg-red-800 py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-2xl font-bold">BDMS</h1>
      <nav class="flex space-x-6">
        <a href="#" class="hover:underline">Home</a>
        <a href="#" class="hover:underline">User Login</a>
        <a href="#" class="hover:underline">Admin Login</a>
        <button class="px-4 py-2 border border-white rounded-lg hover:bg-white hover:text-red-800">
          Search Data
        </button>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-red-900 py-16 text-center">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold mb-4">Blood Donor Management System</h2>
      <p class="text-lg mb-8">Help Save Lives, Donate Blood</p>
      <div class="flex justify-center">
        <img src="https://via.placeholder.com/150" alt="Blood Bag" class="h-40">
      </div>
    </div>
  </section>

  <!-- Search Section -->
  <section class="bg-white text-red-900 py-12">
    <div class="container mx-auto px-4">
      <h3 class="text-2xl font-bold text-center mb-6">Search Blood Donor Now</h3>
      <div class="max-w-lg mx-auto flex items-center space-x-4">
        <input type="text" id="searchInput" placeholder="Enter Blood Group/State Name"
          class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-red-400">
        <button id="searchButton" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700">
          Search Now
        </button>
      </div>
      <p id="searchResult" class="text-center mt-6 text-lg hidden">Results will appear here.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-red-700 py-6 text-center text-white">
    <p>&copy; 2024 Blood Donor Management System. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Search functionality
    document.getElementById("searchButton").addEventListener("click", function () {
      const input = document.getElementById("searchInput").value.trim();
      const result = document.getElementById("searchResult");

      if (input) {
        result.textContent = `Searching for donors with blood group/state ${input}...`;
        result.classList.remove("hidden");
      } else {
        result.textContent = "Please enter a valid blood group or state name.";
        result.classList.remove("hidden");
      }
    });
  </script>
</body>

</html>
