<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="output.css" rel="stylesheet">

    <style>
        body {
            background-image: url(hemoglobin.jpg);
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="h-screen flex items-center justify-center">
    <div class="bg-black bg-opacity-50 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-white text-center mb-6">ADMIN Login</h1>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-200 text-sm font-semibold">User Name</label>
                <input type="text" id="username" name="username" placeholder="Enter your username"
                    class="w-full px-4 py-2 mt-1 text-gray-900 bg-gray-100 rounded focus:outline-none focus:ring-2 focus:ring-red-500" />
            </div>
            <div>
                <label for="password" class="block text-gray-200 text-sm font-semibold">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                    class="w-full px-4 py-2 mt-1 text-gray-900 bg-gray-100 rounded focus:outline-none focus:ring-2 focus:ring-red-500" />
            </div>
            <div>
                <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>

</html>
