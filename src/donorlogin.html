<div class="bg-white shadow-md rounded-lg overflow-hidden p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Donor Registration</h2>
    <form id="donorForm">
        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name:</label>
        <input type="text" id="name" class="p-3 w-full border border-gray-300 rounded-lg" placeholder="Enter Name">

        <label class="block text-sm font-medium text-gray-700 mt-4 mb-2">Mobile No:</label>
        <input type="text" id="mobile" class="p-3 w-full border border-gray-300 rounded-lg"
            placeholder="Enter Mobile No">

        <label class="block text-sm font-medium text-gray-700 mt-4 mb-2">Blood Group:</label>
        <input type="text" id="bloodGroup" class="p-3 w-full border border-gray-300 rounded-lg"
            placeholder="Enter Blood Group">

        <label class="block text-sm font-medium text-gray-700 mt-4 mb-2">City:</label>
        <input type="text" id="city" class="p-3 w-full border border-gray-300 rounded-lg" placeholder="Enter City">

        <button type="submit" class="mt-4 bg-red-500 text-white w-full py-3 rounded-lg">Register</button>
    </form>
</div>
<script>
    document.getElementById("donorForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const mobile = document.getElementById("mobile").value;
        const bloodGroup = document.getElementById("bloodGroup").value;
        const city = document.getElementById("city").value;

        const donorData = { name, mobile, bloodGroup, city };

        try {
            const response = await fetch("http://localhost:5000/api/donor/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(donorData),
            });

            const data = await response.json();
            alert(data.message);
        } catch (error) {
            alert("Error registering donor");
        }
    });

</script>
